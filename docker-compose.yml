version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: warmup
      POSTGRES_PASSWORD: warmup
      POSTGRES_DB: warmup
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://warmup:warmup@db:5432/warmup}
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:8000/api}
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  pgdata:
