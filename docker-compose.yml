version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../ops/Dockerfile.backend
    container_name: warmup-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: ../ops/Dockerfile.frontend
    container_name: warmup-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://localhost:8000/api
