<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warmup Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 820px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .row { display: flex; gap: 8px; margin: 12px 0; }
    input { padding: 8px; flex: 1; }
    button { padding: 8px 14px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { text-align: left; background: #f8f8f8; }
  </style>
</head>
<body>
  <h1>Warmup Users</h1>
  <p>Simple demo UI powered by FastAPI.</p>

  <div class="row">
    <input id="name" placeholder="Name" />
    <input id="email" placeholder="Email" />
    <button onclick="addUser()">Add User</button>
  </div>

  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const API = `${location.origin}/api`;

    async function loadUsers() {
      const res = await fetch(`${API}/users`);
      const data = await res.json();
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = data.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td><button onclick="delUser(${u.id})">Delete</button></td>
        </tr>
      `).join("");
    }

    async function addUser() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) { alert("Enter name & email"); return; }
      const res = await fetch(`${API}/users`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, email })
      });
      if (res.status === 409) { alert("Email already exists"); return; }
      if (!res.ok) { alert("Error adding user"); return; }
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      loadUsers();
    }

    async function delUser(id) {
      const res = await fetch(`${API}/users/${id}`, { method: "DELETE" });
      if (!res.ok) { alert("Delete failed"); return; }
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
