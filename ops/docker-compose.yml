version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: ops/Dockerfile.backend
    container_name: warmup_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/warmup}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend/app:/app/app
      - ../backend/alembic:/app/alembic
      - ../backend/alembic.ini:/app/alembic.ini
      - ../backend/requirements.txt:/app/requirements.txt

  worker:
    build:
      context: ..
      dockerfile: ops/Dockerfile.worker
    container_name: warmup_worker
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/warmup}
    depends_on:
      - redis
      - db

  frontend:
    build:
      context: ..
      dockerfile: ops/Dockerfile.frontend
    container_name: warmup_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

  db:
    image: postgres:16-alpine
    container_name: warmup_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: warmup
    volumes:
      - warmup_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: warmup_redis
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    volumes:
      - warmup_redis:/data

  caddy:
    image: caddy:2-alpine
    container_name: warmup_caddy
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  warmup_pgdata:
  warmup_redis:
